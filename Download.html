				if(navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {

					iosDarkLayout.style.display = "block";
				} else {
					androidDarkLayout.style.position = "fixed";
					androidDarkLayout.style.display = "block";
				}
			}

			function isWeiXin() {
				var ua = window.navigator.userAgent.toLowerCase();
				if(ua.match(/MicroMessenger/i) == 'micromessenger') {
					return true;
				} else {
					return false;
				}
			}
